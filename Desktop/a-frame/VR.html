<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Box with poko front.jpg</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      <!-- カメラ -->
      <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
      <a-entity cursor="rayOrigin: mouse"></a-entity>
      <a-entity camera position="0 1.6 0" look-controls wasd-controls>
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-entity>
      

      <!-- ライト -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 1; castShadow: true" position="1 4 2"></a-entity>

      <!-- 空 -->
      <a-sky color="#ECECEC"></a-sky>

      <a-box id="myBox"
  position="0 2 -5"
  rotation="0 45 45"
  width="1" height="1" depth="1"
  material="src: poko-front.jpg"
  shadow="cast: true"
  animation="property: rotation; by: 0 360 0; dur: 3000; loop: true; enabled: false">
</a-box>

<script>
  AFRAME.registerComponent('click-to-spin', {
    init: function () {
      this.el.addEventListener('click', () => {
        this.el.setAttribute('animation', 'enabled', true);
      });
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('#myBox').setAttribute('click-to-spin', '');
  });
</script>

      

      <!-- 地面 -->
      <a-plane position="0 0 -5"
               rotation="-90 0 0"
               width="30" height="30"
               color="#7BC8A4"
               shadow="receive: true">
      </a-plane>
    </a-scene>
  </body>
</html>
